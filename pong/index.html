<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
</head>

<style>

#myCanvas{
    background-color: black;
}

html, body {
    overflow: hidden;
}

#top{
    position:absolute;
    left:0;
    opacity: 0.0;
    width: 100%;
    height: 50%;
}

#bot{
    position:absolute;
    left:0;
    opacity: 0.0;
    width: 100%;
    top: 50%;
    height: 50%;
}

</style>

<body>

<div id="top"></div>
<div id="bot"></div>

<canvas id="myCanvas" width="100%" height="100%"></canvas>

</body>
<script src="app.js"></script>
</html>
